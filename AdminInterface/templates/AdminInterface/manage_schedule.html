{% extends 'AdminInterface/base.html' %}


{% block content %} 





<div class="p-4 sm:ml-64">
    <div class="p-4  h-screen rounded-lg dark:border-gray-700 ">

        <div class="flex mb-1">
            <div class="w-full bg-gray-500 h-12"></div>
          </div>

          <div class="flex mb-4">
            <div class="w-1/4 bg-gray-500 h-12"></div>
            <div class="w-1/2 bg-gray-600 h-12"></div>
            <div class="w-1/4 bg-gray-700 h-12"></div>
          </div>

         
<div class='overflow-x-auto'>
    
    <button class=" float-right bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"\
          
          
    hx-get="/api/add_student" hx-target="body" hx-swap="beforeend">
      Add Course
    </button>
         <table class="table-auto border-collapse w-full overflow-x-auto text-left">
            <thead>
                <tr>
                    <th class="border-b dark:border-slate-600">Sched Code</th>
                    <th class="border-b dark:border-slate-600">Slots</th>
           
                
           
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %} 
                <tr class="hover:ring-4 h-20">
                    <td class="border-b px-2 dark:border-slate-600">{{schedule.sched_code}}</td>
                    <td class="border-b px-2 dark:border-slate-600">
                        {% for slot in schedule.schedule_slots.all %}
                            <p>{{slot.weekday}} , {{slot.start_time}} - {{slot.end_time}}</p>
         

                        {% endfor %}

                    </td>
                   
                    <td><button hx-get="/api/editable_course?id={{course.id}}" hx-target="body" hx-swap="beforeend">Edit</button></td>
                </tr>

                {% endfor %}
            </tbody>
         </table>
</div>


         
    </div>
  </div>
{% endblock content %}
